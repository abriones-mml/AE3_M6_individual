{% extends 'base_layout.html' %}

{% block content %}
<!-- insertar link-->


<!--Bloque de la tabla-->
<div class="container w-75 mt-1 shadow">
<div class="row">
  <div class="bg-light text-dark">
    <h2 class="fw-bold text-center mt-3">Datos de Alumnos</h2>
    <p>A futuro esto contendrá más campos <i>(quizás)</i>.</p>         
    <div class="table-responsive align-middle">
      <table id="estadistica" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">RUT</th>
            <th scope="col">Email</th>
            <th scope="col">Ciudad</th>
            <th scope="col">País</th>
          </tr>
        </thead>

        <tbody>
          {% for i in context %}
          <tr>
            <td>{{i.nombre}}</td>
            <td>{{i.apellido}}</td>
            <td>{{i.rut}}</td>
            <td>{{i.email}}</td>
            <td>{{i.ciudad}}</td>
            <td>{{i.pais}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
{% endblock content %}
